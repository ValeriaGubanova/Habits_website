version: "2.15.1"
services:

  postfix:
#    name: 'rabit-postfix'
    image: boky/postfix
    
  postgres:
    image: postgres:13.3
    environment:
      POSTGRES_DB: "habrdb"
      POSTGRES_USER: "habrpguser"
      POSTGRES_PASSWORD: "pgpwd4habr"
    ports:
      - "5431:5432"
#    volume:
#      - "C:\\habbits_data:/var/lib/postgresql/data"

  rabbitmq:
    image: rabbitmq:3.10.7-management
    hostname: "rabbitmq"
    restart: "always"
    environment:
       RABBITMQ_DEFAULT_USER: "rmuser"
       RABBITMQ_DEFAULT_PASS: "rmpassword"
    ports:
      - "15672:15672"

